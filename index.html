<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dungeon Layout Generator</title>

  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <h1>Dungeon Layout Generator</h1>
    <p>Roll 2d6. Click on the correspondent cell. Repeat and connect the cells as you like.</p>
    <div class="container" id="conteiner">
      <div class="labels horizontal">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
      </div>
      <div class="labels vertical">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
      </div>
      <div class="room"></div>
      <div class="room"></div>
      <div class="room"></div>
      <div class="room"></div>
      <div class="room"></div>
      <div class="room"></div>
      <div class="room"></div>
      <div class="room"></div>
      <div class="room"></div>
      <div class="room"></div>
      <div class="room"></div>
      <div class="room"></div>
      <div class="room"></div>
      <div class="room"></div>
      <div class="room"></div>
      <div class="room"></div>
      <div class="room"></div>
      <div class="room"></div>
      <div class="room"></div>
      <div class="room"></div>
      <div class="room"></div>
      <div class="room"></div>
      <div class="room"></div>
      <div class="room"></div>
      <div class="room"></div>
      <div class="room"></div>
      <div class="room"></div>
      <div class="room"></div>
      <div class="room"></div>
      <div class="room"></div>
      <div class="room"></div>
      <div class="room"></div>
      <div class="room"></div>
      <div class="room"></div>
      <div class="room"></div>
      <div class="room"></div>
    </div>

    <div class="patterns">
      <div class="pattern-item"><img src="img/pattern01.png" alt="Padrão de layout em cruz">1</div>
      <div class="pattern-item"><img src="img/pattern02.png" alt="Padrão de layout em L">2</div>
      <div class="pattern-item"><img src="img/pattern03.png" alt="Padrão de layout quadrado">3</div>
      <div class="pattern-item"><img src="img/pattern04.png" alt="Padrão de layout zigzag">4</div>
      <div class="pattern-item"><img src="img/pattern05.png" alt="Padrão de layout vertical">5</div>
      <div class="pattern-item"><img src="img/pattern06.png" alt="Padrão de layout horizontal de dois quadrados">6</div>
    </div>
  </section>

  <div class="reset" id="resetButton">
    <div class="buttonSquare">R</div>
    <div class="buttonLabel">Restart</div>
  </div>

  <div class="randButton" id="randButton">
    <div class="buttonSquare">␣</div>
    <div class="buttonLabel">Randomize</div>
  </div>

<script src="scripts.js"></script>

</body>
</html>
